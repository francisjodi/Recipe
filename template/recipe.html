<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="/styles/recipe1.css">
   <title></title>
 </head>
 <body>
   <h1>HERE ARE YOUR RECIPES!</h1>
   {% for result in results.results %}

  {% endfor %}
   <p><a href="/">Search Again</a></p>
 </body>
</html>
